name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # https://www.chromatic.com/docs/github-actions#support-for-codeactionscheckoutv2code-and-above

      - name: Touch .env
        run: |
          touch .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DATABASE_URL="mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}?schema=public" >> .env

      # todo jsonãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œã‚‹(GCSãƒ€ãƒŸãƒ¼)

      # docker-composeã‚’æœ€åˆã«ã‚„ã‚‹ã®ã¯dockerãŒç«‹ã¡ä¸ŠãŒã£ã¦ã‹ã‚‰mysqlã«æ¥ç¶šã™ã‚‹ã¾ã§ã«ã‚¿ã‚¤ãƒ ãƒ©ã‚°ãŒã‚ã‚‹ã‹ã‚‰
      # æ¥ç¶šã§ããªã„ã¨P1017ã‚¨ãƒ©ãƒ¼ãŒã§ã‚‹
      - name: Run Docker Compose
        run: docker-compose --env-file .env up -d

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci

      # GitHub Actionsã§Resource not accessible by integrationãŒå‡ºãŸæ™‚ã®å¯¾å‡¦æ³•
      # https://zenn.dev/tatsugon/articles/github-actions-permission-error
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: "src/"
          fail_on_error: true

      # prisma migrate
      - name: Run Prisma Migration
        run: npm run prisma:migration

      # ãƒ†ã‚¹ãƒˆ
      - name: Run test
        run: npm run test

      # storybookã®ãƒ›ã‚¹ãƒ†ã‚£ãƒ³ã‚°
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
