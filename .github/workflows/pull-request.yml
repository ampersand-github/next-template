name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Touch .env
        run: |
          touch .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          echo DB_PASSWORD=password >> .env
          echo DB_PORT=3310 >> .env
          echo DB_NAME=next_local_db >> .env
          echo DATABASE_URL="mysql://local_user:password@localhost:3310/next_local_db?schema=public" >> .env

      # あとで消す
      - name: echo
        run: |
          cat .env

      # todo jsonファイルを作る(GCSダミー)

      # docker-composeを最初にやるのはdockerが立ち上がってからmysqlに接続するまでにタイムラグがあるから
      # 接続できないとP1017エラーがでる
      # ss
      - name: Run Docker Compose
        run: docker-compose --env-file .env up -d

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci

      # GitHub ActionsでResource not accessible by integrationが出た時の対処法
      # https://zenn.dev/tatsugon/articles/github-actions-permission-error
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: "src/"
          fail_on_error: true

      # prisma migrate
      - name: Run Prisma Migration
        run: npm run prisma:migration

      # テスト
      - name: Run test
        run: npm run test
