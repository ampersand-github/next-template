name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Touch .env
        run: |
          touch .env
          echo DB_USER=local_user >> .env
          echo DB_PASSWORD=password >> .env
          echo DB_PORT=3310 >> .env
          echo DB_NAME=next_local_db >> .env
          echo DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@localhost:${DB_PORT}/${DB_NAME}?schema=public >> .env

      - name: .envファイルをチェック
        run: |
          if [ -f .env ]; then echo ".env exists"; else echo ".env does not exist"; fi

      - name: echo
        run: |
          cat .env
          echo ${{ env.DB_USER }}
          echo ${{ env.DB_PASSWORD }}
          echo ${{ env.DB_PORT }}
          echo ${{ env.DB_NAME }}
          echo ${{ env.DATABASE_URL }}

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci

      # GitHub ActionsでResource not accessible by integrationが出た時の対処法
      # https://zenn.dev/tatsugon/articles/github-actions-permission-error
      - name: Run ESLint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: "src/"
          fail_on_error: true

      # docker-compose
      - name: Run Docker Compose
        run: docker-compose --env-file .env up -d

      # prisma migrate
      - name: Run Prisma Migration
        run: npm run prisma:migration

      # jsonファイルを作る(GCSダミー)

      - name: Run test
        run: npm run test
