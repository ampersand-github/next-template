name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - name: execute ESLint
        uses: reviewdog/action-eslint@1
        with:
          workdir: ./
          reporter: github-pr-review
          fail_on_error: true
