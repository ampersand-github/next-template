name: pull-request

on: [pull_request]

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - name: Run lint check
        run: npm run lint
      - name: Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          eslint-github-check-bright: true
